# SonarCloud Configuration
sonar.projectKey=founders-day-frontend
sonar.organization=founders-day-mn
sonar.projectName=Founders Day Frontend
sonar.projectVersion=1.0

# Source and exclusions
sonar.sources=app,components,lib,types
sonar.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/node_modules/**,**/.next/**,**/coverage/**,**/playwright-report/**

# Test configurations
sonar.tests=test,__tests__,app/**/*.test.ts,app/**/*.test.tsx,components/**/*.test.ts,components/**/*.test.tsx
sonar.test.inclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx
sonar.testExecutionReportPaths=coverage/lcov.info

# Coverage
sonar.javascript.lcov.reportPaths=coverage/lcov.info
sonar.coverage.exclusions=**/*.test.ts,**/*.test.tsx,**/*.spec.ts,**/*.spec.tsx,**/test/**,**/__tests__/**,**/coverage/**

# Language-specific settings
sonar.typescript.node=node
sonar.javascript.node=node

# Quality gate
sonar.qualitygate.wait=true