name: Infrastructure as Code - Square Payment Infrastructure

on:
  push:
    branches: [main]
    paths:
      - 'infrastructure/**'
      - '.github/workflows/infrastructure-automation.yml'
  pull_request:
    branches: [main]
    paths:
      - 'infrastructure/**'
  workflow_dispatch:
    inputs:
      action:
        description: 'Infrastructure action'
        required: true
        default: 'plan'
        type: choice
        options:
        - plan
        - apply
        - destroy
      environment:
        description: 'Target environment'
        required: true
        default: 'staging'
        type: choice
        options:
        - staging
        - production

env:
  TF_VERSION: '1.6.0'
  AWS_REGION: 'us-east-1'
  TERRAFORM_WORKSPACE_PREFIX: 'founders-day'

concurrency:
  group: infrastructure-${{ github.ref }}-${{ inputs.environment || 'default' }}
  cancel-in-progress: false

jobs:
  terraform-validate:
    name: Terraform Validation
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request' || github.event_name == 'push'
    timeout-minutes: 10

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Terraform Format Check
        run: terraform fmt -check -recursive infrastructure/
        continue-on-error: true

      - name: Terraform Init
        run: |
          cd infrastructure/
          terraform init -backend=false

      - name: Terraform Validate
        run: |
          cd infrastructure/
          terraform validate

      - name: Terraform Security Scan
        uses: aquasecurity/tfsec-action@v1.0.3
        with:
          working_directory: infrastructure/
        continue-on-error: true

  infrastructure-plan:
    name: Infrastructure Plan
    runs-on: ubuntu-latest
    needs: [terraform-validate]
    if: github.event_name == 'pull_request' || (github.event_name == 'workflow_dispatch' && inputs.action == 'plan')
    timeout-minutes: 15

    strategy:
      matrix:
        environment: [staging, production]

    environment:
      name: ${{ matrix.environment }}-infrastructure
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd infrastructure/
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=founders-day-${{ matrix.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Plan
        id: plan
        run: |
          cd infrastructure/
          terraform workspace select -or-create ${{ env.TERRAFORM_WORKSPACE_PREFIX }}-${{ matrix.environment }}
          terraform plan \
            -var="environment=${{ matrix.environment }}" \
            -var="square_application_id=${{ secrets.SQUARE_APPLICATION_ID }}" \
            -var="square_webhook_signature_key=${{ secrets.SQUARE_WEBHOOK_SIGNATURE_KEY }}" \
            -var="supabase_url=${{ secrets.SUPABASE_URL }}" \
            -var="supabase_anon_key=${{ secrets.SUPABASE_ANON_KEY }}" \
            -out=tfplan-${{ matrix.environment }}.out

      - name: Upload Terraform Plan
        uses: actions/upload-artifact@v4
        with:
          name: terraform-plan-${{ matrix.environment }}-${{ github.sha }}
          path: infrastructure/tfplan-${{ matrix.environment }}.out
          retention-days: 30

      - name: Comment Terraform Plan on PR
        uses: actions/github-script@v7
        if: github.event_name == 'pull_request'
        with:
          script: |
            const fs = require('fs');
            const planOutput = `${{ steps.plan.outputs.stdout }}`;
            
            github.rest.issues.createComment({
              issue_number: context.issue.number,
              owner: context.repo.owner,
              repo: context.repo.repo,
              body: `## Terraform Plan Results - ${{ matrix.environment }}
              
              \`\`\`terraform
              ${planOutput}
              \`\`\`
              
              *Pusher: @${{ github.actor }}, Action: \`${{ github.event_name }}\`*`
            });

  infrastructure-apply:
    name: Infrastructure Apply
    runs-on: ubuntu-latest
    needs: [terraform-validate]
    if: (github.ref == 'refs/heads/main' && github.event_name == 'push') || (github.event_name == 'workflow_dispatch' && inputs.action == 'apply')
    timeout-minutes: 20

    strategy:
      matrix:
        environment: [staging, production]

    environment:
      name: ${{ matrix.environment }}-infrastructure
      
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: ${{ env.TF_VERSION }}

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ${{ env.AWS_REGION }}

      - name: Terraform Init
        run: |
          cd infrastructure/
          terraform init \
            -backend-config="bucket=${{ secrets.TERRAFORM_STATE_BUCKET }}" \
            -backend-config="key=founders-day-${{ matrix.environment }}/terraform.tfstate" \
            -backend-config="region=${{ env.AWS_REGION }}"

      - name: Terraform Apply
        run: |
          cd infrastructure/
          terraform workspace select -or-create ${{ env.TERRAFORM_WORKSPACE_PREFIX }}-${{ matrix.environment }}
          terraform apply \
            -var="environment=${{ matrix.environment }}" \
            -var="square_application_id=${{ secrets.SQUARE_APPLICATION_ID }}" \
            -var="square_webhook_signature_key=${{ secrets.SQUARE_WEBHOOK_SIGNATURE_KEY }}" \
            -var="supabase_url=${{ secrets.SUPABASE_URL }}" \
            -var="supabase_anon_key=${{ secrets.SUPABASE_ANON_KEY }}" \
            -auto-approve

      - name: Extract Infrastructure Outputs
        id: outputs
        run: |
          cd infrastructure/
          echo "cloudfront_distribution_id=$(terraform output -raw cloudfront_distribution_id)" >> $GITHUB_OUTPUT
          echo "s3_bucket_name=$(terraform output -raw s3_bucket_name)" >> $GITHUB_OUTPUT
          echo "rds_endpoint=$(terraform output -raw rds_endpoint)" >> $GITHUB_OUTPUT

      - name: Update GitHub Secrets with Infrastructure Outputs
        uses: actions/github-script@v7
        with:
          github-token: ${{ secrets.GITHUB_TOKEN }}
          script: |
            const environment = '${{ matrix.environment }}';
            const outputs = {
              [`CLOUDFRONT_DISTRIBUTION_ID_${environment.toUpperCase()}`]: '${{ steps.outputs.outputs.cloudfront_distribution_id }}',
              [`S3_BUCKET_NAME_${environment.toUpperCase()}`]: '${{ steps.outputs.outputs.s3_bucket_name }}',
              [`RDS_ENDPOINT_${environment.toUpperCase()}`]: '${{ steps.outputs.outputs.rds_endpoint }}'
            };
            
            for (const [name, value] of Object.entries(outputs)) {
              if (value && value !== '') {
                console.log(`Setting secret: ${name}`);
                // Note: This would require appropriate permissions and API calls
                // Implementation depends on your secrets management strategy
              }
            }

